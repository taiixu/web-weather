<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="stylesheet" href="styles/main.css">
    <title>Погода</title>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Введите название населённого пункта...">
        <div id="cities"></div>
    </div>
    <div class="weather">
        <div class="name container">
            Погода: <span id="name"></span>
        </div>
        <div class="now container">
            <div class="weather-icon-now">
                <span class="icon" id="weather-icon"></span>
                <div id="weather-name"></div>
            </div>
            <div class="weather-info-now">
                <div class="temp-e">
                    <div id="temp-in"></div>
                    <span class="icon"></span>
                    <span id="high-temp-in"></span>
                    <span class="icon"></span>
                    <span id="low-temp-in"></span>
                </div>
                <div id="apparent-temp">
                    Ощущается как: <span id="apparent-temp-in"></span>
                </div>
                <div id="humidity">
                    Влажность: <span id="humidity-in"></span>%
                </div>
                <div id="wind">
                    Ветер: <span id="wind-speed-in"></span>  М/С <span id="wind-direction-in"></span>
                </div>
                <div id="pressure">
                    Давление: <span id="pressure-in"></span> mmHg
                </div>
                <span class="icon"> </span>
                <span id="sunset-in"></span>
                <span class="icon"> </span>
                <span id="sunrise-in"></span>   
            </div>
        </div>

        <div class="daily container">
            <table>
                <tr class="date"></tr>
                <tr class="weather-icon"></tr>
                <tr class="weather-name"></tr>
                <tr class="low-high"></tr>
                <tr class="precipitation"></tr>
            </table>
        </div>
        <div class="hourly container">
            <table>
                <tr class="hours"></tr>
                <tr class="weather-icon"></tr>
                <tr class="weather-name"></tr>
                <tr class="temp"></tr>
                <tr class="precipitation"></tr>
            </table>
        </div>
    </div>
    <script src="scripts/wmo.js"></script>
    <script src="scripts/fetch-weather.js"></script>
    <script src="scripts/geo-search.js"></script>
</body>
</html>
